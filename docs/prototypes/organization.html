<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>組織一覧（プロトタイプ・単一ファイル）</title>
  <!-- Tailwind CDN（試作用） -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD + Babel（試作用） -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;

    const initialOrganizations = [
      { id: 1, name: "Bridge One", manager: "山田 太郎", memberCount: 45, parentId: null, children: [2, 9, 20, 30] },
      { id: 2, name: "経営戦略", manager: "佐藤 花子", memberCount: 15, parentId: 1, children: [3, 4, 5] },
      { id: 3, name: "Tech", manager: "鈴木 一郎", memberCount: 8, parentId: 2, children: [] },
      { id: 4, name: "マーケ", manager: "田中 美咲", memberCount: 4, parentId: 2, children: [] },
      { id: 5, name: "Strategy / BizDev", manager: "高橋 健", memberCount: 3, parentId: 2, children: [] },
      { id: 9, name: "経営管理", manager: "伊藤 あゆみ", memberCount: 30, parentId: 1, children: [10, 14] },
      { id: 10, name: "HR", manager: "渡辺 誠", memberCount: 12, parentId: 9, children: [11, 12, 13] },
      { id: 11, name: "総務", manager: "中村 真由", memberCount: 4, parentId: 10, children: [] },
      { id: 12, name: "採用", manager: "小林 翔太", memberCount: 5, parentId: 10, children: [] },
      { id: 13, name: "人事・労務", manager: "加藤 優子", memberCount: 3, parentId: 10, children: [] },
      { id: 14, name: "コーポレート", manager: "山本 大輔", memberCount: 18, parentId: 9, children: [15, 16, 17] },
      { id: 15, name: "経理・財務", manager: "吉田 麻衣", memberCount: 7, parentId: 14, children: [] },
      { id: 16, name: "法務", manager: "松本 拓也", memberCount: 6, parentId: 14, children: [] },
      { id: 17, name: "広報", manager: "井上 さくら", memberCount: 5, parentId: 14, children: [] },
      { id: 20, name: "One Desk", manager: "木村 隆", memberCount: 38, parentId: 1, children: [21, 25] },
      { id: 21, name: "コンサルティング", manager: "林 康介", memberCount: 20, parentId: 20, children: [22, 23] },
      { id: 22, name: "建設", manager: "清水 剛", memberCount: 8, parentId: 21, children: [] },
      { id: 23, name: "不動産", manager: "山崎 理恵", memberCount: 7, parentId: 21, children: [] },
      { id: 25, name: "支援", manager: "森 健一", memberCount: 18, parentId: 20, children: [26, 27] },
      { id: 26, name: "採用コン", manager: "池田 美穂", memberCount: 9, parentId: 25, children: [] },
      { id: 27, name: "DXコン", manager: "橋本 浩二", memberCount: 9, parentId: 25, children: [] },
      { id: 30, name: "Agent", manager: "斉藤 直樹", memberCount: 42, parentId: 1, children: [31, 35, 36] },
      { id: 31, name: "エージェント", manager: "前田 圭吾", memberCount: 25, parentId: 30, children: [32, 33, 34] },
      { id: 32, name: "建設", manager: "藤田 雄一", memberCount: 8, parentId: 31, children: [] },
      { id: 33, name: "不動産", manager: "岡田 奈々", memberCount: 7, parentId: 31, children: [] },
      { id: 34, name: "電気", manager: "長谷川 修", memberCount: 6, parentId: 31, children: [] },
      { id: 35, name: "RA", manager: "村上 愛", memberCount: 8, parentId: 30, children: [] },
      { id: 36, name: "ZS", manager: "近藤 真一", memberCount: 9, parentId: 30, children: [37] },
      { id: 37, name: "サーチ", manager: "後藤 恵", memberCount: 5, parentId: 36, children: [] }
    ];

    function OrganizationChart() {
      const [organizations, setOrganizations] = useState(initialOrganizations);
      const [showAddModal, setShowAddModal] = useState(false);
      const [showMoveModal, setShowMoveModal] = useState(false);
      const [showDeleteModal, setShowDeleteModal] = useState(false);
      const [selectedOrg, setSelectedOrg] = useState(null);
      const [newOrgName, setNewOrgName] = useState("");
      const [newOrgParentId, setNewOrgParentId] = useState(null);
      const [newOrgManager, setNewOrgManager] = useState("");
      const [moveToParentId, setMoveToParentId] = useState(null);

      const getHierarchicalOptions = (orgsToFilter = []) => {
        const options = [];
        const buildOptions = (parentId, level = 0) => {
          const children = organizations
            .filter(org => org.parentId === parentId && !orgsToFilter.includes(org.id))
            .sort((a, b) => a.name.localeCompare(b.name, 'ja'));
          children.forEach(org => {
            const indent = '　'.repeat(level);
            const prefix = level > 0 ? '├ ' : '';
            options.push({ id: org.id, name: `${indent}${prefix}${org.name}`, level });
            buildOptions(org.id, level + 1);
          });
        };
        buildOptions(null, 0);
        return options;
      };

      const handleAddOrganization = () => {
        if (!newOrgName.trim()) {
          alert("組織名を入力してください");
          return;
        }
        const newId = Math.max(...organizations.map(o => o.id)) + 1;
        const newOrg = {
          id: newId,
          name: newOrgName,
          manager: newOrgManager || "未設定",
          memberCount: 0,
          parentId: newOrgParentId === "null" || newOrgParentId === null ? null : parseInt(newOrgParentId),
          children: []
        };
        const updatedOrgs = [...organizations, newOrg];
        if (newOrg.parentId !== null) {
          const parentOrg = updatedOrgs.find(o => o.id === newOrg.parentId);
          if (parentOrg) parentOrg.children = [...parentOrg.children, newId];
        }
        setOrganizations(updatedOrgs);
        alert(`組織「${newOrgName}」を追加しました`);
        setShowAddModal(false);
        setNewOrgName("");
        setNewOrgParentId(null);
        setNewOrgManager("");
      };

      const handleMoveOrganization = () => {
        if (moveToParentId === null) {
          alert("移動先の親組織を選択してください");
          return;
        }
        const newParentId = moveToParentId === "null" ? null : parseInt(moveToParentId);
        const updatedOrgs = organizations.map(org => ({ ...org, children: [...org.children] }));
        if (selectedOrg.parentId !== null) {
          const oldParent = updatedOrgs.find(o => o.id === selectedOrg.parentId);
          if (oldParent) oldParent.children = oldParent.children.filter(id => id !== selectedOrg.id);
        }
        if (newParentId !== null) {
          const newParent = updatedOrgs.find(o => o.id === newParentId);
          if (newParent) newParent.children = [...newParent.children, selectedOrg.id];
        }
        const movedOrg = updatedOrgs.find(o => o.id === selectedOrg.id);
        if (movedOrg) movedOrg.parentId = newParentId;
        setOrganizations(updatedOrgs);
        const targetParent = newParentId === null ? "トップレベル" : organizations.find(o => o.id === newParentId)?.name;
        alert(`組織「${selectedOrg.name}」を「${targetParent}」に移動しました`);
        setShowMoveModal(false);
        setSelectedOrg(null);
        setMoveToParentId(null);
      };

      const handleDeleteOrganization = () => {
        if (selectedOrg.children.length > 0) {
          alert("子組織が存在するため削除できません");
          return;
        }
        const updatedOrgs = organizations.filter(o => o.id !== selectedOrg.id);
        if (selectedOrg.parentId !== null) {
          const parentOrg = updatedOrgs.find(o => o.id === selectedOrg.parentId);
          if (parentOrg) parentOrg.children = parentOrg.children.filter(id => id !== selectedOrg.id);
        }
        setOrganizations(updatedOrgs);
        alert(`組織「${selectedOrg.name}」を削除しました`);
        setShowDeleteModal(false);
        setSelectedOrg(null);
      };

      const renderOrgNode = (org, level = 0) => {
        const hasChildren = org.children.length > 0;
        return (
          <div key={org.id} className="flex items-start">
            <div className="flex items-center">
              <div
                onClick={() => alert(`組織「${org.name}」の詳細画面に遷移します`)}
                className="bg-white border-2 border-blue-400 rounded-lg px-2.5 py-1 shadow-md hover:shadow-lg cursor-pointer hover:border-blue-600 transition-all duration-200 hover:scale-105 min-w-[160px] max-w-[160px]"
                style={{ background: 'linear-gradient(135deg, #ffffff 0%, #f8fafc 100%)' }}
              >
                <div className="flex items-center justify-between mb-0.5">
                  <div className="font-bold text-gray-900 text-xs leading-tight">{org.name}</div>
                  {hasChildren && (
                    <div className="bg-blue-100 text-blue-600 text-xs font-semibold px-1 py-0.5 rounded-full leading-none ml-1">
                      {org.children.length}
                    </div>
                  )}
                </div>
                <div className="flex items-center gap-0.5 mb-0.5">
                  <svg className="w-2.5 h-2.5 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  <div className="text-xs text-gray-700 leading-none truncate">{org.manager}</div>
                </div>
                <div className="flex items-center gap-0.5 mb-1">
                  <svg className="w-2.5 h-2.5 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                  </svg>
                  <div className="text-xs text-gray-600 font-medium leading-none">{org.memberCount}人</div>
                </div>
                <div className="flex gap-1">
                  <button
                    onClick={(e) => {
                      e.stopPropagation();
                      setSelectedOrg(org);
                      setMoveToParentId(org.parentId?.toString() || "null");
                      setShowMoveModal(true);
                    }}
                    className="flex-1 px-1.5 py-0.5 text-xs bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors font-medium leading-none"
                  >
                    移動
                  </button>
                  <button
                    onClick={(e) => {
                      e.stopPropagation();
                      setSelectedOrg(org);
                      setShowDeleteModal(true);
                    }}
                    className="flex-1 px-1.5 py-0.5 text-xs bg-red-500 text-white rounded hover:bg-red-600 transition-colors font-medium leading-none"
                  >
                    削除
                  </button>
                </div>
              </div>
              {hasChildren && (
                <>
                  <div className="w-5 h-0.5 bg-blue-400"></div>
                  <div className="flex flex-col gap-1.5 relative">
                    {org.children.length > 1 && (
                      <div className="absolute left-0 bg-blue-400" style={{ width: '2px', top: '0', bottom: '0', left: '-1px' }} />
                    )}
                    {org.children.map((childId) => {
                      const child = organizations.find(o => o.id === childId);
                      return child ? (
                        <div key={childId} className="relative">
                          {org.children.length > 1 && (
                            <div className="absolute bg-blue-400" style={{ width: '5px', height: '2px', left: '-5px', top: '50%' }} />
                          )}
                          {renderOrgNode(child, level + 1)}
                        </div>
                      ) : null;
                    })}
                  </div>
                </>
              )}
            </div>
          </div>
        );
      };

      const topLevelOrgs = organizations.filter(org => org.parentId === null);
      const getAvailableParentOrgs = () => {
        if (selectedOrg) {
          const excludeIds = [selectedOrg.id];
          const addDescendants = (orgId) => {
            const org = organizations.find(o => o.id === orgId);
            if (org && org.children.length > 0) {
              org.children.forEach(childId => {
                excludeIds.push(childId);
                addDescendants(childId);
              });
            }
          };
          addDescendants(selectedOrg.id);
          return getHierarchicalOptions(excludeIds);
        }
        return getHierarchicalOptions();
      };

      const addModalOptions = useMemo(() => getHierarchicalOptions(), [organizations]);

      return (
        <div className="min-h-screen">
          <div className="bg-white border-b shadow-lg sticky top-0 z-10 backdrop-blur-sm bg-opacity-95">
            <div className="max-w-full px-6 py-3 flex justify-between items-center">
              <div className="flex items-center gap-2">
                <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
                <h1 className="text-xl font-bold text-gray-900">組織一覧</h1>
              </div>
              <button
                onClick={() => setShowAddModal(true)}
                className="px-3 py-1.5 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 flex items-center gap-1.5 shadow-lg hover:shadow-xl transition-all duration-300 font-semibold text-sm"
              >
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4" />
                </svg>
                <span>組織を追加</span>
              </button>
            </div>
          </div>

          <div className="py-4 px-4 overflow-x-auto">
            <div className="flex flex-col gap-4">
              {topLevelOrgs.map(org => renderOrgNode(org))}
            </div>
          </div>

          {showAddModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
              <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
                <h2 className="text-2xl font-bold mb-6 text-gray-900">組織を追加</h2>
                <div className="space-y-5">
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                      組織名 <span className="text-red-500">*</span>
                    </label>
                    <input
                      type="text"
                      value={newOrgName}
                      onChange={(e) => setNewOrgName(e.target.value)}
                      className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                      placeholder="組織名を入力"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">親組織</label>
                    <select
                      value={newOrgParentId || "null"}
                      onChange={(e) => setNewOrgParentId(e.target.value === "null" ? null : e.target.value)}
                      className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                      style={{ fontFamily: 'monospace' }}
                    >
                      <option value="null">なし（トップレベル）</option>
                      {addModalOptions.map(opt => (
                        <option key={opt.id} value={opt.id}>{opt.name}</option>
                      ))}
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">責任者</label>
                    <input
                      type="text"
                      value={newOrgManager}
                      onChange={(e) => setNewOrgManager(e.target.value)}
                      className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                      placeholder="責任者名を入力"
                    />
                  </div>
                </div>
                <div className="flex gap-3 mt-8">
                  <button
                    onClick={() => {
                      setShowAddModal(false);
                      setNewOrgName("");
                      setNewOrgParentId(null);
                      setNewOrgManager("");
                    }}
                    className="flex-1 px-5 py-3 border-2 border-gray-300 rounded-xl hover:bg-gray-50 font-semibold transition-all"
                  >
                    キャンセル
                  </button>
                  <button
                    onClick={handleAddOrganization}
                    className="flex-1 px-5 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl hover:from-blue-600 hover:to-blue-700 font-semibold shadow-lg transition-all"
                  >
                    追加
                  </button>
                </div>
              </div>
            </div>
          )}

          {showMoveModal && selectedOrg && (
            <div className="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
              <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
                <h2 className="text-2xl font-bold mb-6 text-gray-900">組織を移動</h2>
                <div className="mb-5">
                  <p className="text-sm text-gray-600 mb-2">
                    移動する組織: <span className="font-bold text-gray-900">{selectedOrg.name}</span>
                  </p>
                </div>
                <div className="space-y-5">
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                      移動先の親組織 <span className="text-red-500">*</span>
                    </label>
                    <select
                      value={moveToParentId || "null"}
                      onChange={(e) => setMoveToParentId(e.target.value === "null" ? "null" : e.target.value)}
                      className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                      style={{ fontFamily: 'monospace' }}
                    >
                      <option value="null">なし（トップレベル）</option>
                      {getAvailableParentOrgs().map(opt => (
                        <option key={opt.id} value={opt.id}>{opt.name}</option>
                      ))}
                    </select>
                  </div>
                  <div className="bg-amber-50 border-2 border-amber-200 rounded-xl p-4">
                    <p className="text-sm text-amber-800 font-medium">
                      ⚠️ この組織の配下にある子組織も一緒に移動します
                    </p>
                  </div>
                </div>
                <div className="flex gap-3 mt-8">
                  <button
                    onClick={() => {
                      setShowMoveModal(false);
                      setSelectedOrg(null);
                      setMoveToParentId(null);
                    }}
                    className="flex-1 px-5 py-3 border-2 border-gray-300 rounded-xl hover:bg-gray-50 font-semibold transition-all"
                  >
                    キャンセル
                  </button>
                  <button
                    onClick={handleMoveOrganization}
                    className="flex-1 px-5 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl hover:from-blue-600 hover:to-blue-700 font-semibold shadow-lg transition-all"
                  >
                    移動
                  </button>
                </div>
              </div>
            </div>
          )}

          {showDeleteModal && selectedOrg && (
            <div className="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
              <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
                <h2 className="text-2xl font-bold mb-6 text-gray-900">組織を削除</h2>
                <div className="mb-5">
                  <p className="text-gray-700 mb-4 font-medium">本当にこの組織を削除しますか？</p>
                  <p className="text-sm text-gray-600 mb-4">
                    削除する組織: <span className="font-bold text-gray-900">{selectedOrg.name}</span>
                  </p>
                  <div className="bg-red-50 border-2 border-red-200 rounded-xl p-4">
                    <p className="text-sm text-red-800 font-medium">
                      ⚠️ この操作は取り消せません。子組織がある場合は削除できません。
                    </p>
                  </div>
                </div>
                <div className="flex gap-3 mt-8">
                  <button
                    onClick={() => {
                      setShowDeleteModal(false);
                      setSelectedOrg(null);
                    }}
                    className="flex-1 px-5 py-3 border-2 border-gray-300 rounded-xl hover:bg-gray-50 font-semibold transition-all"
                  >
                    キャンセル
                  </button>
                  <button
                    onClick={handleDeleteOrganization}
                    className="flex-1 px-5 py-3 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-xl hover:from-red-600 hover:to-red-700 font-semibold shadow-lg transition-all"
                  >
                    削除
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<OrganizationChart />);
  </script>
</body>
</html>
